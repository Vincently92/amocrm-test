<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <title>AMO CRM form</title>
</head>
<body>
<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <br><br>
        <h1 class="header center orange-text">Новая заявка</h1>
        <div class="row">
            <form id="amoform" class="col s12" method="post" action="../index.php">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate"  name="name">
                        <label for="icon_prefix">Имя</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">phone</i>
                        <input id="icon_telephone" type="tel" class="validate" name="phone">
                        <label for="icon_telephone">Телефон</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">email</i>
                        <input id="icon_email" type="tel" class="validate" name="email">
                        <label for="icon_email">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea id="icon_prefix2" class="materialize-textarea"  name="comment"></textarea>
                        <label for="icon_prefix2">Комментарий к заказу</label>
                    </div>
                    <div class="input-field col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Отправить
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <h4>Отлично</h4>
                <p>Ваша заяка отправлена</p>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">OK</a>
            </div>
        </div>

    </div>

</div>
<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js"></script>
<script>
    (function($){

        $(function(){
            $('.modal').modal();
        });

        $('#amoform').submit(function( event ) {
            var url = "../index.php";
            $.ajax({
                type: "POST",
                url: url,
                data: $("#amoform").serialize(),
                success: function(data)
                {
                    $('#modal1').modal('open');
                }
            });
            event.preventDefault();
        });

    })(jQuery);
</script>
</body>
</html>
